<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <title>Document</title> 

</head>
<body>
    
    <div class="body-container">
        <div class="container jumbotron mt-5">
           <h2><i class="far fa-newspaper"></i> New York Times Search</h2>
        </div>
        <div id="search-container">
            <div class="title"><i class="fa fa-list-alt" aria-hidden="true"></i> Search Parameters</div>
            <div class="col-sm-12 py-4">
               <form>
                  <div class="form-group">
                     <label for="searchterm">Search Term:</label>
                     <input type="text" class="form-control" id="searchterm">
                  </div>
                  <div class="form-group">
                     <label for="records">Number of Records to Retrieve:</label>
                     <select class="form-control" id="records">
                        <option>1</option>
                        <option>5</option>
                        <option>10</option>
                     </select>
                  </div>
                  <div class="form-group">
                     <label for="startyear">Start Year (Optional):</label>
                     <input type="number" class="form-control" id="startyear" min="1900">
                  </div>
                  <div class="form-group">
                     <label for="endyear">End Year (Optional):</label>
                     <input type="number" class="form-control" id="endyear" min="1900">
                  </div>
               </form>
               <div id="search">
                  <button type="submit" id=searchButton class="btn btn-primary"><i class="fas fa-search"></i> Search</button>
               </div>
               <div id="clear-search">
                  <button type="submit" class="btn btn-primary"><i class="far fa-trash-alt"></i> Clear Results</button>
               </div>
            </div>
         <div id="article-container"><div class="title"><i class="fas fa-newspaper"></i> Top Articles</div></div>
         </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>

$("#searchButton").on("click", search)
$("#searchterm").val()
$("#records").val() 
$("#startyear").val() 
$("#endyear").val() 

function search(){

    var searchTerm = $("#searchterm").val();
    var records = $("#records").val();
    var startyear = $("#startyear").val();
    var endyear = $("#endyear").val();

    // searchTerm = encodeURI(searchterm)

    $.ajax({
    //https://api.nytimes.com/svc/search/v2/articlesearch.json?q=Obama
    //GET Request with 
    url: "https://api.nytimes.com/svc/search/v2/articlesearch.json?api-key=zALNdqt4gZDoMRN9oLoL6tPN21VLrAxO&q="+ searchTerm, 
    method: "GET"
    // is the actual search paramater passed in the form of a string

    })


    .then(function(response){
        console.log(response)


})

}


</script>
</html>
